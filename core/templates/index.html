{% extends 'base.html' %}
{% load partials %}
{% block content %}

<div class="flex flex-col items-center mx-10 md:mx-20">

    <h1 class="prose-2xl mb-4">{{ user.username }}'s To-Do list</h1>

    <button class="btn btn-info" onclick="todo_modal.showModal()"
       hx-get="{% url 'new_todo' %}" hx-target="#todo-form" hx-trigger="click" hx-swap="outerHTML" >
        Add Task
    </button>

    <dialog id="todo_modal" class="modal">
        <div class="modal-box">
            {% include "_todo_form.html" %}
        </div>
    </dialog>
          
    {% include "_todo_table.html" %}

</div>
{% endblock %}
